<!DOCTYPE HTML>
<html>
    <head>
        <title>You first Spring application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>

        <div ng-controller="HelloWorldController"></div>
        <p><a href="/hello">Greet the world!</a></p>

        <form action="/newservice" method="GET" id="nameForm">
            <div>
                <label for="nameField">Please enter your name and country of birth:</label>
                <input name="myName" id="nameField">
                <input name="country" id="country">
                <button>Greet me!</button>
            </div>
        </form>
    </body>
</html>
